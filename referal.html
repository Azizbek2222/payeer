<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referal Tizimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; padding: 20px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-center text-blue-400">Do'stlarni taklif qiling</h1>
        
        <div class="card text-center">
            <p class="text-gray-400 text-sm mb-4">Har bir referalingiz CLAIM qilganida sizga <span class="text-green-400 font-bold">2% bonus</span> beriladi!</p>
            
            <div class="space-y-4">
                <div class="bg-black/20 p-3 rounded-lg break-all text-[10px] border border-white/5" id="refLink">
                    Yuklanmoqda...
                </div>
                
                <button onclick="copyLink()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">
                    HAVOLANI NUSXALASH
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="card text-center">
                <p class="text-xs text-gray-400">Do'stlar</p>
                <h2 id="refCount" class="text-xl font-bold">0</h2>
            </div>
            <div class="card text-center">
                <p class="text-xs text-gray-400">Jami Bonus</p>
                <h2 id="totalBonus" class="text-xl font-bold text-green-400">0.0000</h2>
            </div>
        </div>
        
        <button onclick="window.history.back()" class="w-full text-gray-500 text-sm underline">Orqaga qaytish</button>
    </div>

    <script type="module" src="referal.js"></script>
    <script>
        function copyLink() {
            const link = document.getElementById('refLink').innerText;
            navigator.clipboard.writeText(link);
            window.Telegram.WebApp.showAlert("Havola nusxalandi!");
        }
    </script>
</body>
</html>
